<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>LSAD Map</h1>
  <div id="map"></div>
  
  <input
  type="text"
  id="campSearch"
  placeholder="Search camps (name, date, notes...)"
  style="width:100%; padding:8px; margin:15px 0;"
/>
<button id="exportCsv" style="margin-bottom:10px;">
  Export to CSV
</button>

  <!-- Table Camp -->
<table id="campsTable" border="1" cellpadding="8" cellspacing="0" style="width:100%; margin-top:15px;">
  <thead>
    <tr>
      <th>Name</th>
      <th>Date</th>
      <th>Time</th>
      <th>Men</th>
      <th>Women</th>
	  <th>Syringe</th>
	  <th>Pipe</th>
	  <th>Sandwich</th>
	  <th>Soup</th>
	  <th>Type</th>
      <th>Notes</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>


  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
